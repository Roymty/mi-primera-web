<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
</head>
<body>

  <h1>¿Aceptas la invitación?</h1>

  <button onclick="guardarRespuesta('Sí')">Sí</button>
  <button onclick="guardarRespuesta('No')">No</button>

  <p id="mensaje"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDouWz1WV4-k2b2g_S0j_o746_8dHZPtGE",
      authDomain: "invitacion-web-84d4f.firebaseapp.com",
      projectId: "invitacion-web-84d4f",
      storageBucket: "invitacion-web-84d4f.firebasestorage.app",
      messagingSenderId: "743465964686",
      appId: "1:743465964686:web:f9dca07e62862fe47ee5df"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.guardarRespuesta = async function(respuesta) {
      await addDoc(collection(db, "respuestas"), {
        respuesta: respuesta,
        fecha: new Date()
      });

      document.getElementById("mensaje").innerText =
        "Respuesta guardada ❤️";
    };
  </script>

</body>
</html>
