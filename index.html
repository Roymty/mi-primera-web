<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invitacion-container">
        <h1>Hola, <span id="nombre-invitado" class="resaltado">Invitado</span></h1>
        
        <p class="mensaje">
            Te invito cordialmente a mi evento el día 
            <span id="fecha-evento" class="resaltado">Cargando fecha...</span>.
        </p>

        <p class="firma">
            Atentamente: <span id="nombre-remitente" class="resaltado">Anfitrión</span>
        </p>
    </div>

    <div class="admin-panel">
        <h3>Panel de Control</h3>
        <div class="inputs-group">
            <input type="text" id="input-invitado" placeholder="Nombre del invitado">
            <input type="text" id="input-remitente" placeholder="Tu nombre (quien invita)">
        </div>
        
        <div class="botones-group">
            <button onclick="guardarYGenerar()" class="btn-guardar">Guardar y Crear Link</button>
            <button onclick="borrarTodo()" class="btn-borrar">Borrar Base de Datos</button>
        </div>

        <div id="contenedor-link" class="link-box" style="display: none;">
            <p>Copia este link para enviarlo:</p>
            <input type="text" id="link-resultado" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
